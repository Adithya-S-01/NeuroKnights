<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portfolio</title>
    <style>
        /* Basic Reset and Font Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-image: url(../templates/gif/Twisted\ revolving\ circle.gif); /* Replace with your GIF URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            overflow-x: hidden;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        /* Heading Style */
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: white; /* Set heading color to white */
            font-size: 2rem;
            font-weight: 600;
        }

        /* Form Styling */
        label {
            display: block;
            margin-bottom: 10px;
            color: white; /* Set label color to white */
            font-size: 1rem;
        }
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #fafafa;
            transition: 0.3s;
        }

        /* Input Hover and Focus Effects */
        input:focus, select:focus {
            border-color: #007bff;
            background-color: #e8f0fe;
        }

        /* Button Styling */
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            h2 {
                font-size: 1.8rem;
            }
            input[type="number"],
            input[type="text"],
            select {
                font-size: 0.9rem;
            }
            .btn {
                font-size: 1rem;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Portfolio</h2>
        <form action="{% url 'formInfo' %}" method="get"> <!-- Use the Django URL template tag here -->
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="income">Annual Income</label>
            <input type="number" id="income" name="income" required>

            <label for="credit_score">Credit Score</label>
            <input type="number" id="credit_score" name="credit_score" required>

            <label for="loan_amount">Loan Amount</label>
            <input type="number" id="loan_amount" name="loan_amount" required>

            <label for="years_at_job">Years at Current Job</label>
            <input type="number" id="years_at_job" name="years_at_job" required>

            <label for="debt_income_ratio">Debt-to-Income Ratio (%)</label>
            <input type="number" id="debt_income_ratio" name="debt_income_ratio" step="0.01" required>

            <label for="asset_value">Asset Value</label>
            <input type="number" id="asset_value" name="asset_value" required>

            <label for="dependents">Number of Dependents</label>
            <input type="number" id="dependents" name="dependents" required>
            
            <button type="submit" class="btn">Submit Portfolio</button> <!-- Correct button for form submission -->
        </form>
    </div>
</body>
</html>
